<!DOCTYPE html>
<html>
<head>
  <title>Search Property</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f8f8f8; padding: 2rem; }
    form { background: white; padding: 1.5rem; border-radius: 8px; max-width: 400px; margin: auto; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    input { width: 100%; padding: 0.5rem; margin: 0.5rem 0; border: 1px solid #ccc; border-radius: 5px; }
    button { background: #2563eb; color: white; padding: 0.5rem 1rem; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background: #1e4db7; }
  </style>
</head>
<body>
  <h2 style="text-align:center;">Search Airbnb Property</h2>
  <form method="POST" action="/search/id/">
    <label for="propertyId">Enter Property ID:</label>
    <input type="text" name="propertyId" id="propertyId" placeholder="e.g. 1001254" required />
    <button type="submit">Search</button>
  </form>
</body>
</html>
